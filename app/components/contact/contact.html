<section layout="column" class="contact">
    <h1 class="md-title">Contact me</h1>
    <form ng-submit="contact.sendMessage()">
        <md-content layout-padding class="autoScroll">
            <md-input-container md-no-float>
                <md-icon md-svg-src="" class="fa fa-at"></md-icon>
                <input ng-model="contact.contactForm.email" type="email" placeholder="Email (required)" ng-required="true">
            </md-input-container>
            <md-input-container md-no-float>
                <md-icon md-svg-src="" class="fa fa-user"></md-icon>
                <input ng-model="contact.contactForm.author" type="text" placeholder="Name (required)" ng-required="true">
            </md-input-container>
            <md-input-container md-no-float>
                <md-icon md-svg-src="" class="fa fa-header"></md-icon>
                <input ng-model="contact.contactForm.title" type="text" placeholder="Subject (required)" ng-required="true">
            </md-input-container>
            <md-input-container layout-margin flex>
                <label>Message</label>
                <textarea ng-model="contact.contactForm.content" columns="1" md-maxlength="1600" ng-required="true"></textarea>
            </md-input-container>
            <button class="md-fab md-button md-primary" aria-label="Send it!" type="submit">
                <i class="fa fa-comment"></i>
            </button>
        </md-content>
    </form>
</section>
