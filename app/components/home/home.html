<section class="home container">
    <div class="mainGridElement row" ui-sref="post({postId: home.topPost._id})">
        <div class="mainGridImage " ng-style="{'background-image':'url({{home.getImageLink(home.topPost.image, 1024)}})'}">
            <h1>{{::home.topPost.name}}</h1>
        </div>

        <div class="mainGridOverlay"></div>
        <div class="mainGridDescription">
            <div class="description">{{home.topPost.shortText}}</div>
            <h6><strong>{{::home.topPost.createdAt | date : 'mediumDate'}}</strong> by <strong>{{::home.topPost.author}}</strong></h6>
        </div>
    </div>
    <div class="Grid">
        <ke-grid
                data-elements="home.posts"
                data-type="post"
                data-link="post"
                ></ke-grid>
    </div>
    <div class="gr-12"
         ng-if="!home.noMoreImages">
        <ke-button
                data-label="Load more articles"
                data-full-width="true"
                ng-click="home.loadMoreImages()"
                data-reverse-layout="true"
                data-loading="home.busy"
                ></ke-button>
    </div>
</section>
