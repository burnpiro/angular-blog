<md-bottom-sheet class="md-grid">
    <md-list>
        <md-list-item ng-repeat="item in ctrl.items">
            <md-button class="md-grid-item-content" ng-click="ctrl.listItemClick($index)">
                <icon class="fa" ng-class="item.icon"></icon>
                <div class="md-grid-text"> {{ item.name }} </div>
            </md-button>
        </md-list-item>
    </md-list>
</md-bottom-sheet>
