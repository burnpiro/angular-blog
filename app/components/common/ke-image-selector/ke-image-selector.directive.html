<section class="ImageSelector">
    <ul class="ImageSelector-Container">
        <li class="ImageSelector-Image" ng-repeat="file in ctrl.images" ng-click="ctrl.select(file)">
            <img ng-src="{{ctrl.getImageLink(file.name, 160)}}" >
        </li>
    </ul>
    <div class="ImageSelector-Left" ng-click="ctrl.moveHorizontal(-160)">
        <i class="fa fa-chevron-left"></i>
    </div>
    <div class="ImageSelector-Right" ng-click="ctrl.moveHorizontal(160)">
        <i class="fa fa-chevron-right"></i>
    </div>
</section>
