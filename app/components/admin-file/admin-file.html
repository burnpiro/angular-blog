<div class="adminFilesList">
    <md-list>
        <md-list-item ng-repeat="file in fileCtrl.files">
            <p>{{file}}</p>
        </md-list-item>
    </md-list>
    <input type="file" nv-file-select uploader="fileCtrl.uploader"/><br/>
    <ul>
        <li ng-repeat="item in fileCtrl.uploader.queue">
            <!-- Image preview -->
            <!--auto height-->
            <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
            <!--auto width-->
            <div ng-thumb="{ file: item._file, height: 100 }"></div>
            <!--fixed width and height -->
            <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
            Name: <span ng-bind="item.file.name"></span><br/>
            <button ng-click="item.upload()">upload</button>
        </li>
    </ul>
</div>
